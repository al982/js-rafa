<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data object</title>
</head>
<body>
    <script>
         const orang = {
            "nama lengkap":"alghazali m",
            alamat: "makaassar sulawesi selatan",
            umur: 17,
         };

         console.info(`Nama : ${orang["nama lengkap"]}`);
         console.info(`Alamat : ${orang.alamat}`);
         console.info(`Umur : ${orang.umur}`);

         console.table(orang);
         delete orang["umur"];
         console.table(orang);
    </script>
</body>
</html>
