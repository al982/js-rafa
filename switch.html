<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Switch berfungsi dengan mengecek nilai yang sama
        const nilai = "E";

        switch (nilai) {
            case "A":
                console.log("<p>Wow Anda Lulus Dengan Baik</p>");
                break;
            case "B":
            case "C":
                console.log("<p>Anda Lulus</p>");
                break;
            case "D":
                console.log("<p>Anda Tidak Lulus</p>");
                break;
            default:
                console.log("<p>Mungkin Anda Salah Jurusan</p>");
        }

        // if berfungsi dengan mengecek kondisi yang lebih kompleks
        if (nilai === "A") {
            console.log("<p>Wow Anda Lulus Dengan Baik</p>");
        } else if (nilai === "B" || nilai === "C") {
            console.log("<p>Anda Lulus</p>");
        } else if (nilai === "D") {
            console.log("<p>Anda Tidak Lulus</p>");
        } else {
            console.log("<p>Mungkin Anda Salah Jurusan</p>");
        }
    </script>
</body>
</html>
